<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <fieldset>
      <legend>Login</legend>

      <form>
        <p>
          <label for="fullname">Nome Completo OU Username</label><br />
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Fabricio / Fabras"

          <br />
          <input type="password" name="password" id="password" />
          <br />
          <input type="submit" value="Entrar" />
        </p>
      </form>
    </fieldset>
  </body>
</html>
